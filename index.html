        .text-center {

        .section-title {
            font-size: 3rem;

        .section-title::after {

        .logo {

        .logo span {

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        
        .nav-links a {
            color: var(--dark);
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            font-size: 1rem;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--dark);
            z-index: 1001;
            background: none;
            border: none;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero h1 span {
            color: var(--primary);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--gray);
            min-height: 58px; /* Reserve space for typed text */
        }
        
        .hero-image-container {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            z-index: 2;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background-color: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(58, 134, 255, 0.3);
        }
        

        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }
        
        .about-image {

            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            display: grid;

            transition: all 0.3s ease;

        .skill-item i {

            color: var(--dark);
            text-align: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .project-card {

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
        }

        .project-image {
            height: 220px;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image img {

        }

        }
        .project-links a i {
            margin-right: 5px;
        }

        /* Education Section */


        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(var(--primary), var(--secondary));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        
        .timeline-item {
            padding: 15px 40px;
            position: relative;
            width: 50%;
        }
        
        .timeline-item::after {
            content: '\f19d'; /* FontAwesome graduation cap icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
            color: var(--primary);
            background-color: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            top: 15px; /* Positioned higher */
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover::after {
            background-color: var(--primary);
            color: white;
            transform: scale(1.2);
        }
        
        .timeline-left {
            left: 0;
            text-align: right;
        }
        
        .timeline-right {
            left: 50%;
            text-align: left;
        }
        
        .timeline-left::after {
            right: -17px;
        }
        
        .timeline-right::after {
            left: -17px;
        }
        
        .timeline-content {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .timeline-item:hover .timeline-content {
            transform: scale(1.03);
        }
        
        .timeline-content h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        /* Contact Section */
        .contact-container {
           
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
            align-items: center;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-info-item i {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
        }
        
        .contact-form {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.1);
        }

        #form-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        #form-status.success {
            background-color: #d1e7dd;
            color: #0f5132;
            display: block;
        }
        #form-status.error {
            background-color: #f8d7da;
            color: #842029;
            display: block;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 40px 0 20px;
            text-align: center;

        .footer-logo {

        .footer-socials a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .copyright {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Scroll-to-top Button */
        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        #scrollTopBtn.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        #scrollTopBtn:hover {
            background: var(--secondary);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(-50%) translateY(0px); }
            50% { transform: translateY(-50%) translateY(-20px); }
            100% { transform: translateY(-50%) translateY(0px); }
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero {
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
            }
            .hero p {
                margin: 0 auto 40px;
                max-width: 600px;
            }
            .hero-image-container {
                display: none;
            }
            .social-links {
                justify-content: center;
            }
            .about-content {
                grid-template-columns: 1fr;
            }
            .about-image {
                grid-row: 1;
                height: 400px;
            }
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(5px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 25px;
                transform: translateX(100%);
                transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            }
            
            .nav-links.active {
                transform: translateX(0);
            }
            
            .nav-links a {
                font-size: 1.5rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero {
                padding-top: 120px;
                height: auto;
                min-height: 90vh;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .timeline::after {
                left: 17px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 55px;
                padding-right: 15px;
            }
            
            .timeline-left,
            .timeline-right {
                left: 0%;
                text-align: left;
            }

            .timeline-left::after,
            .timeline-right::after {
                left: 1px;
            }

            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>

<html lang="en">
<head>

<style>
:root {
    --bg: #1c95d2;
    --white: #ffffff;

}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--white);
    font-family: "Lucida Sans", Geneva, Verdana, sans-serif;
}

.header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 16px;
    text-align: center;
    z-index: 10;
}

.header h3 {
    font-size: clamp(1rem, 3vw, 1.2rem);
    margin: 0;
    opacity: 0.9;
}

.header h1 {
    font-size: clamp(2rem, 6vw, 3rem);
    margin: 4px 0 0;
    font-weight: 800;
}

.main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 120px;
    gap: 20px;
}

.sound-image {
    width: min(90%, 420px);
    cursor: pointer;
    transform-origin: top center;
}

.ringing {
    animation: ring 0.12s infinite alternate ease-in-out;
}

@keyframes ring {
    0%   { transform: rotate(-8deg); }
    100% { transform: rotate(8deg); }
}

.buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
}

button {
    padding: 12px 20px;
    font-size: 15px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: white;
    color: #1c95d2;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

#stopBtn {
    background: var(--danger);
    color: white;
}

#permissionBtn {
    background: rgba(255,255,255,0.2);
    color: white;
    box-shadow: none;
}

@media (max-width: 360px) {
    .main {
        padding-top: 100px;
    }
}
</style>
</head>

<body>

<div class="header">
    <h3>VOTE K MA?</h3>
    <h1>GHANTI MA!</h1>
</div>

<div class="main">
    <img
        src="logo.png"
        alt="Ghanti"
        class="sound-image"
        id="ghanti"
        onclick="playByClick()"
    >

    <div class="buttons">
        <button id="stopBtn" onclick="stopSound()">Stop Sound</button>
        <button id="permissionBtn" onclick="requestPermission()">Enable Shake</button>
    </div>
</div>

<audio id="audioPlayer" src="Small Ghanti Sound  मदर म घट क आवज  Temple Bell  Pooja Bell  Mandir Ki Ghanti  Best.mp3"auto"></audio>

<script>
const audio = document.getElementById("audioPlayer");
const ghanti = document.getElementById("ghanti");

let playMode = null; 
let isShaking = false;
let lastShakeTime = 0;
let shakeTimeout = null;

const SHAKE_THRESHOLD = 30;
const SHAKE_STOP_DELAY = 400;

function startRinging() {
    ghanti.classList.add("ringing");
}

function stopRinging() {
    ghanti.classList.remove("ringing");
}

function playByClick() {
    playMode = "click";
    audio.currentTime = 0;
    audio.play();
    startRinging();
}

function stopSound() {
    audio.pause();
    audio.currentTime = 0;
    playMode = null;
    isShaking = false;
    stopRinging();
}

audio.addEventListener("ended", stopRinging);

function handleMotion(event) {
    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    const strength =
        Math.abs(acc.x) +
        Math.abs(acc.y) +
        Math.abs(acc.z);

    if (strength > SHAKE_THRESHOLD) {
        lastShakeTime = Date.now();

        if (!isShaking) {
            isShaking = true;
            playMode = "shake";
            audio.currentTime = 0;
            audio.play();
            startRinging();
        }

        clearTimeout(shakeTimeout);
        shakeTimeout = setTimeout(checkShakeStop, SHAKE_STOP_DELAY);
    }
}

function checkShakeStop() {
    if (Date.now() - lastShakeTime > SHAKE_STOP_DELAY) {
        if (playMode === "shake") {
            audio.pause();
            audio.currentTime = 0;
        }
        isShaking = false;
        playMode = null;
        stopRinging();
    }
}

function requestPermission() {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(permission => {
            if (permission === "granted") {
                window.addEventListener("devicemotion", handleMotion);
                document.getElementById("permissionBtn").style.display = "none";
            }
        });
    }
}

if (typeof DeviceMotionEvent !== "undefined") {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
        document.getElementById("permissionBtn").style.display = "inline-block";
    } else {
        window.addEventListener("devicemotion", handleMotion);
    }
}
</script>

</body>
